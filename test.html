<!DOCTYPE html>
<html lang="ko">
<head>
    <!--id 와 class 의 차이는 유일한 요소에 스타일적용시 id 복수요소는 class 
        우선순위는 id >> class      -->
    <meta charset="UTF-8">
    <title>지우의 연습도전기</title>
    <style>
        body {background: #e0c009; margin: 500px;}
        #wrap {width: 1000px; height: 100px; margin: 0 auto; font-size: 40px; color: #fff; text-align: center; text-transform: uppercase; }
        
        #header {width: 1000px; height: 100px; line-height: 100px; background: #2e7d32;}
        #nav {width: 1000px; height: 100px; line-height: 100px; background: #388e3c;}
        #side {float: right; width: 300px; height: 600px; line-height: 600px; background: #43a047;}
        #contents {float: left; width: 700px; height: 600px; line-height: 600px; background: #4caf50;}
        #footer {float: left; width: 1000px; height: 100px; line-height: 100px; background: #66bb6a;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
